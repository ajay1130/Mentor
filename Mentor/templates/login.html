
<!DOCTYPE html>
<html>
<head>
<title>Login - Register | MENTOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Innovative Login Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="static/login-register/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href='//fonts.googleapis.com/css?family=Text+Me+One' rel='stylesheet' type='text/css'>
<!-- //web font -->
<!-- js -->
<script src="static/login-register/js/jquery.min.js"></script>
<script src="static/login-register/js/easyResponsiveTabs.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});
	   </script>
<!-- //js -->

</head>
<body>
	<!-- main -->



<div style="margin-top:10px;font-size:30px;color:white;text-align:center; font-family: courier;">
  <b> {{ successcode }}</b>
</div>
	<div class="main">
		<h1><a href="/index" style="color:white;">MENTOR</a></h1> 
		<div class="main-info">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0"><h2><span>Login</span></h2></li>
						<li class="resp-tab-item" aria-controls="tab_item-1"><span>Register</span></li> 
					</ul>	
					<div class="clear"> </div>	
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="agileits-login">
								<form action="/login" method="post">
								{% csrf_token %}
									<input type="text" class="email" name="Email" placeholder="Email" 
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
									title="Email id must be valid"
									required=""/>
									<input type="password" class="password" name="Password" placeholder="Password"
									 required=""/>
									<div class="wthree-text"> 
										<ul> 
											<li>
												{% comment %} <label class="anim">
													<input type="checkbox" class="checkbox">
													<span> Remember me ?</span> 
												</label>  {% endcomment %}
											</li>
											<li> <a href="/forgetpassword">Forgot password?</a> </li>
										</ul>
										<div class="clear"> </div>
									</div>  
									<div class="w3ls-submit">
										<div class="submit-text">
											<input type="submit" value="LOGIN"> 
										</div>	
									</div>
									<br>	
								</form>
							</div> 
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-top sign-top">
								<div class="agileits-login">
									<form action="/register" method="post">
									{% csrf_token %}
										<input type="text" name="Username" placeholder="Username" required="">
										<input type="text" class="email" name="Email" placeholder="Email" 
										pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
										title="Email id must be valid"
										required=""/>
										<input type="password" class="password" name="Password" 
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
										placeholder="Password" required=""/>	
										 {% comment %} <label class="anim">
											<input type="checkbox" class="checkbox">
											<span> I accept the terms of use</span> 
										</label>  {% endcomment %}
										<div class="w3ls-submit">
											<div class="submit-text">
												<input class="register" type="submit" value="REGISTER">  
											</div>	
										</div>
									</form>
									<br>	 
								</div>  
							</div>
						</div>
					</div>	
				</div>
				<div class="clear"> </div>
			</div>  
		</div>
		<!-- copyright -->
		<div class="copyright">
			<p> Â© 2020 MENTOR . All rights reserved </p>
		</div>
		<!-- //copyright -->
	</div>	
	<!-- //main --> 
</body>
</html>
